{% extends 'base.html' %}
{% load static %}

{% block scripts %}
    <script src="{% static 'reports/upload.js' %}" defer></script>
{% endblock scripts %}

{% block title %}Upload Sales Data{% endblock title %}

{% block content %}
    <h5>Upload Your Sales Data</h5>
    <br>
    <div id='alert-box'>
        
    </div>

    <form id="my-dropzone" class='dropzone dz'>
        {% csrf_token %}
        <div class="fallback">
            <h3>Drop files here or click to upload.</h3>
            <input name="file" type="file" multiple />
        </div>
    </form>


{% endblock content%}
